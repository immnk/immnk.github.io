<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="package" content="<%= htmlWebpackPlugin.options.package %>" />
    <meta name="built" content="<%= htmlWebpackPlugin.options.now %>" />
    <meta name="description" content="Mani's Portfolio created using react" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Mani - Portfolio</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto+Mono|ZCOOL+QingKe+HuangYou"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: 'Roboto Mono', monospace;
        color: #bfacaa;
      }

      :root {
        font-size: 62.5%; /** 1rem = 10px **/
      }

      body {
        background-color: #f4f1bb;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <script>
      window.__package = '<%= htmlWebpackPlugin.options.package %>';
    </script>
    <div id="root"></div>
  </body>
</html>
