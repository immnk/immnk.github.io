<div class="wrapper">
  <div class="row">
    <div class="home-wrap">
      <div class="col-md-5 avatar-wrapper">
        <div class="avatar"></div>
      </div>
      <div class="col-md-7 tag">
        <div class="title">Hello, I'm mani</div>
        <div class="tagline">Developer, Blogger, Foodie and Proud Indian!</div>
      </div>
    </div>
  </div>
</div>
<div class="wrapper">
  <div class="projects">
    <div class="proj-wrapper">
      <div ng-repeat="project in projects" class="project">
        <div class="proj-icon"><span class="glyphicon {{project.icon}}"></span></div>
        <div class="proj-name">{{project.name}}</div>
      </div>
    </div>
  </div>
</div>
